<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/index.js"></script>

    <style>
        .card {
            background: #edf8fc;
        }
    </style>
</head> 
<body>
    <div class="container mt-3 col-sm-6">
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="text-center">Sign in</h3>
            </div>
            <div class="card-body">
                <form action="login.php" method="post">
                    <div class="form-floating mb-3 mt-3">
                        <input id="email" class="form-control" type="text" name="email" id="email" placeholder="Enter email">
                        <label class="form-label" for="email">Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input id="pass" class="form-control" type="password" name="pass" placeholder="Enter password">
                        <label class="form-label" for="pass">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
